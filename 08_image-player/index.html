<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player">

    </div>

      </div>
      <div class="item" data-i="1">
        <img src="images/photo02.jpg">
      </div>
      <div class="item" data-i="2">
        <img src="images/photo03.jpg">
      </div>
      <div class="item" data-i="3">
        <img src="images/photo04.jpg">
      </div>
      <div class="item" data-i="4">
        <img src="images/photo05.jpg">
      </div>
      <div class="item" data-i="5">
        <img src="images/photo06.jpg">
      </div>
      <div class="item" data-i="6">
        <img src="images/photo07.jpg">
      </div>
      <div class="item" data-i="7">
        <img src="images/photo08.jpg">
      </div>
      <div class="item" data-i="8">
        <img src="images/photo09.jpg">
      </div>
      <div class="item" data-i="9">
        <img src="images/photo10.jpg">
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
